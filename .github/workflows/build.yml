
name: Build Cuttle-Next Image

on:
  push:
  pull_requests:
    types:
      - opened
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-cuttle-next:
    name: Build CuttleNext Docker Image 
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.set-cuttlenet-tag-name.outputs.tag }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build --file Dockerfile --tag ${{ vars.AWS_ECR_REPO }}:$GITHUB_SHA .
      - name: Save Docker image as an artifact
        run: docker save -o cuttle-next-image.tar ${{ vars.AWS_ECR_REPO }}:$GITHUB_SHA 
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuttle-next-$GITHUB_SHA
          path: cuttle-next-image.tar