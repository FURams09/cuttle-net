name: "Get Short SHA for Tag"
description: "Output a truncated github sha to use for tagging"
outputs:
  short-sha:
    description: "The truncated string"

runs:
  using: "composite"
  steps:
    - name: Shorten SHA
      id: shorten-sha
      shell: bash
      run: |
        CURRENT_SHA="${{ github.sha }}"
        echo "short-sha=${CURRENT_SHA}" >> "$GITHUB_OUTPUT"